<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <article class="wrap">

    <div class="box">

      <div class="result">

        <h3>Your Result</h4>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="remark">You scored higher than 65% of the 
          people who have taken the tests.
        </p>

      </div>

      <div class="summary">

        <h3>Summary</h3>

        <ul>

          <li class="reaction"><img src="/assets/images/icon-reaction.svg" 
            alt="reaction icon">
            <p class="rea ctry">Reaction</p>
            <p class="mrk2"><span class="mrk1"><b>80</b></span>/100</p>
          </li>

          <li class="memory"><img src="/assets/images/icon-memory.svg" 
            alt="memory icon">
            <p class="mem ctry">Memory</p>
            <p class="mrk2"><span class="mrk1"><b>92</b></span>/100</p>
          </li>

          <li class="verbal"><img src="/assets/images/icon-verbal.svg" 
            alt="verbal icon">
            <p class="ver ctry">Verbal</p>
            <p class="mrk2"><span class="mrk1"><b>61</b></span>/100</p>
          </li>

          <li class="visual" ><img src="/assets/images/icon-visual.svg" 
            alt="visual icon">
            <p class="vis ctry">Visual</p>
            <p class="mrk2"><span class="mrk1"><b>72</b></span>/100</p>
          </li>

        </ul>

        <button>Continue</button>
        
      </div>

    </div>

  </article>
</body>
</html>
